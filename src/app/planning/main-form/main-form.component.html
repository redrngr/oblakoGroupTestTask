<div class="main-form" [ngClass]="tab === 'main' ? 'main-form--active' : ''">
  <div class="main-form__fileds">
    <div class="main-form__fields-item">
      <app-select-field [data]="data"></app-select-field>
    </div>
  </div>
  <div class="main-form__event">
    <h1 class="modal__title modal__title--form">Мероприятие, дата и время проведения</h1>
    <app-event *ngFor="let event of data.events" [event]="event"></app-event>
  </div>
  <h1 class="modal__title modal__title--form">Условия записи по коду</h1>
  <div class="main-form__conditions">
    <div class="main-form__radio-block">
      <input class="main-form__radio" type="radio" name="condition" id="radio-1" value="1" checked>
      <label class="radio-label" for="radio-1">Не использовать код доступа</label>
    </div>
    <div class="main-form__radio-block">
      <input class="main-form__radio" type="radio" name="condition" id="radio-2" value="2">
      <label class="radio-label" for="radio-2">Требовать регистрацию</label>
    </div>
    <div class="main-form__radio-block">
      <input class="main-form__radio" type="radio" name="condition" id="radio-3" value="3">
      <label class="radio-label" for="radio-3">Запросить только имя и фамилию</label>
    </div>
    <div class="main-form__radio-block">
      <input class="main-form__radio" type="radio" name="condition" id="radio-4" value="4">
      <label class="radio-label" for="radio-4">Не требовать регистрацию, имя и фамилию</label>
    </div>
  </div>
</div>
